<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=booking-width, initial-scale=1">
    <meta name="description" content="">
    <title>Booking System</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link href="/css/sidebars.css" rel="stylesheet">

    <link href="//cdn.datatables.net/2.0.5/css/dataTables.dataTables.min.css" rel="stylesheet">
</head>
<body>

<main>

    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="b-example-divider"></div>

    <div class="p-5">
        <h2>Bookings List</h2>
<!--        <a href="/create-booking" class="btn btn-primary">Create Booking</a>-->
        <table id="myTable" class="display">

            <thead>
            <tr>
                <th>Username</th>
                <th>Serial Number</th>
                <th>Model</th>
                <th>Start</th>
                <th>End</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.user.username}"></td>
                <td th:text="${booking.device.serialNumber}"></td>
                <td th:text="${booking.device.modelNumber}"></td>
                <td th:text="${booking.startDate}"></td>
                <td th:text="${booking.endDate}"></td>
                <td>
                    <a th:href="@{/booking/{id}/pickup(id=${booking.id})}" class="btn" th:classappend="${booking.device.occupied ? 'disabled' : 'btn-success' }">Pickup</a>
                    <a th:href="@{/booking/{id}/return(id=${booking.id})}" class="btn btn-primary">Return</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<script>
    $(document).ready( function () {
        $('#myTable').DataTable({
            searching: false,
        });
    } );
</script>

<script src="//cdn.datatables.net/2.0.5/js/dataTables.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="/js/sidebars.js"></script>
</body>
</html>
